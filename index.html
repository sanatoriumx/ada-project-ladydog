<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;800&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">


    <title>We Form</title>

</head>

<body>
    <div class="container">
        <aside>
            <img class="banner" src="ladydog.jpg" alt="mulher levando tres cachorros para passear">
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <h2>Cadastre sua <span>entidade</span> ou acesse dados <span>de parceiras</span></h2>

            <div class="buttons">

                <button class="cadastrar-entidade"><a href="">Cadastrar entidade</a></button>

                <button class="entidades-cadastradas"><a href="">Ver entidades cadastradas</a></button>

            </div>

            <p>Sua entidade não se encaixa nos campos de atuação disponíveis?</p>

            <a class="registrar" href="">Registrar novo campo de atuação</a>

        </main>
    </div>
</body>

</html>
